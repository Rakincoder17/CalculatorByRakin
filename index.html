<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <form>
        <div class="screen">
            <label for="display">Enter calculations:</label>
        <input type="text" name="display" readonly id="display"> 
        <label for="result">Result:</label>
        <input type="text" name="result" readonly id="result">
        </div>
        <div>
            <input type="button" value="C" onclick="display.value = '', result.value = '' " >
            <input type="button" value="D" onclick="display.value = display.value.toString().slice(0,-1) ">
            <input type="button" value="+" class="col2" onclick="display.value += '+' ">
        </div>
        <div>
            <input type="button" value="1" onclick="display.value += '1' ">
            <input type="button" value="2" onclick="display.value += '2' ">
            <input type="button" value="3" onclick="display.value += '3' ">
            <input type="button" value="-" onclick="display.value += '-' ">
        </div>
        <div>
            <input type="button" value="4" onclick="display.value += '4' ">
            <input type="button" value="5" onclick="display.value += '5' ">
            <input type="button" value="6" onclick="display.value += '6' ">
            <input type="button" value="*" onclick="display.value += '*' ">
        </div>
        <div>
            <input type="button" value="7" onclick="display.value += '7' ">
            <input type="button" value="8" onclick="display.value += '8' ">
            <input type="button" value="9" onclick="display.value += '9' ">
            <input type="button" value="/" onclick="display.value += '/' ">
        </div>
        <div>
            <input type="button" value="." onclick="display.value += '.' ">
            <input type="button" value="0" onclick="display.value += '0' ">
            <input type="button" value="=" class="col2" onclick="result.value = eval(display.value) ">
        </div>
    </form>
</div>


<script src="script.js"></script>
</body>
</html>
